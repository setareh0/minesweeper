<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="game" id="game"></div>
      <div class="card-form">
        <div class="rowCount">
          <label for="rowCount">enter row count:</label>
          <input id="rowCount" type="text" />
        </div>
        <div class="columnCount">
          <label for="columnCount">enter column count:</label>
          <input id="columnCount" type="text" />
        </div>
        <div class="mineCount">
          <label for="mineCount">enter mine count:</label>
          <input id="mineCount" type="text" />
        </div>
        <button id="start">Start Game</button>
        <p class="result" id="result"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
